<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="col-12"></div>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <img src="./img/duck.png" class="" alt="logo-duck" width="32" height="32">
        <a class="navbar-brand" href="./index.html">Catalogo Libri</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
    <div class="row">
        <div>
          <div class=" mx-5 my-4 col-12">
            <h3>Nuovo libro</h3>
          </div>
        </div>
    </div>
    
    <div class="row g-3">
        <div class="col-1"></div>
        <div class="col-5">
            <label for="nome" class="form-label">Nome dell'autore</label>
          <input type="text" id="nome" class="form-control" placeholder="Inserisci il  nome dell'autore">
        </div>
        
        <div class="col-5">
            <label for="cognome" class="form-label">Cognome dell'autore</label>
          <input type="text" id="cognome" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
        </div>

      </div>

      <div class="row g-3 mt-1">
        <div class="col-1"></div>
        <div class="col-10">
            <label for="titolo" class="form-label">Titolo</label>
          <input type="text" id="titolo" class="form-control " placeholder="Inserisci il  titolo del libro">
          <div class="from-text small">Titolo verzione italiana</div>
        </div>


        <div class="row g-3 col-12 justify-content-center ">
        
            <div class="col-md-3">
                <label for="inputState" class="form-label">Genere</label>
                <select id="genere" class="form-select form-control">
                  <option selected>Scegli genere</option>
                  <option>fantasy</option>
                  <option>giallo</option>
                  <option>storico</option>
                  <option>altro</option>
                </select>
            </div>
            
            <div class="col-md-3">
                <label for="anno di publicazione" class="form-label">Anno di publicazione</label>
              <input type="text" id="anno di publicazione" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
            </div>
            
            <div class="col-md-3">
                <label for="codice isbn" class="form-label">ISBN#</label>
              <input type="text" id="codice isbn" class="form-control" placeholder="Inserisci il codice isbn">
            </div>
           
          </div>
          <div class="row col-12">
            <div class="col-1"></div>
          <div class="col-10">
            <label for="" class="form-label mt-4">Note</label> 
          </div>
          <div class="col-1"></div>
<div class="row d-flex justify-content-center">
            <textarea name="name" rows="8" cols="80" id="note" placeholder="Inserisci eventuali note sul librro" class="col-10"></textarea></div>
        </div>
        <div class="input-group mb-3 row g-3">
            <div class="col-1">
            </div>
            <div class="input-group-text col-10">
              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
              <label for="" class="mx-3">Disponibile anche in digitale</label>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-md-3 row my-2">
            <a href="./index.html ">
            <input class="btn btn-primary" type="submit" value="Aggiungi Libro" ></a>
       </div>
    </body>
</html>
